<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="app.js"></script>
    <!--    <link rel="stylesheet" type = "text/css" href="/styles.css">-->

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Lior</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>

</head>
<body>

<div class="sitesDropDown">
    <div class="select">
        <select id="sitesDropDown" name="sitesDropDown" onChange="OnSelectedIndexChange()">
        </select>
    </div>
</div>
<div id="modal">
    <button id="close" onclick="closeModal()">close</button>
    <div id="inner-modal">
        <div id="chart_div"></div>
        <div id="table_div"></div>
    </div>
</div>
<div id="app">
    <!--    <div id="site-list"></div>-->
    <div id="main">
        <div id="meters_div">
            <div id="tmp_gauge"></div>
            <div id="volt_gauge"></div>
            <div id="light_gauge"></div>
            <div id="humidity_gauge"></div>
            <button id="extra_data" onclick="showModal()">extra_data</button>
        </div>
        <div id="buttons">
            <button id="reset" onclick="reset()">reset</button>
            <button id="button1" rel="nofollow noopener" onclick="button1_action()">button1</button>
            <button id="button2" onclick="button2_action()">button2</button>
        </div>
        <div id="map"></div>
    </div>
    <div id="alerts">
        <div id="site_info_div"></div>
        <div id="site_alerts"></div>
        <div id="all_alerts"></div>
    </div>
</div>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_h2O6ZXzUWt5xBBO3kBufhGeL6HWJ6bM&callback=initMap">
</script>
</body>
</html>
