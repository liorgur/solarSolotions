<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="app.js"></script>
    <!--    <link rel="stylesheet" type = "text/css" href="/styles.css">-->

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Solar Solutions</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>

</head>
<body>



<div id="modal">
    <button id="close" onclick="closeModal()">close</button>
    <div id="inner-modal">
        <div id="chart_div"></div>
        <div id="table_div"></div>
    </div>
</div>
<div id="app">
    <div id="main">
        <div class="sitesDropDown">
            <div class="select">
                <select id="sitesDropDown" name="sitesDropDown" onChange="OnSelectedIndexChange()">
                </select>
            </div>
        </div>
        <div id="meters_div">
            <div id="tmp_gauge"></div>
            <div id="volt_gauge"></div>
            <div id="light_gauge"></div>
            <div id="humidity_gauge"></div>
        </div>
        <div id="buttons">
            <button id="reset1">reset 1</button>
            <button id="reset2">reset 2</button>

            <label class="switch" >
                <input type="checkbox" id="switch1" value="OFF" title="asdads" >
                <span class="slider round">Relay 1</span>

            </label>
            <label class="switch" >
                <input type="checkbox" id="switch2" value="OFF">
                <span class="slider round">Relay 2</span>
            </label>


            <button id="extra_data" onclick="showModal()">extra_data</button>
            <button id="cameras">Cameras</button>


        </div>
        <div id="map"></div>
    </div>
    <div class="tables">
        <div class="table">
            <label class="lables">Site Info</label>
            <div id="site_info_div"></div>
        </div>

        <div class="table">
            <label class="lables">Site Alerts</label>
            <div id="site_alerts"></div>
        </div>

        <div class="table">
            <label class="lables">All Alerts</label>
            <div id="all_alerts"></div>
        </div>
    </div>
</div>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_h2O6ZXzUWt5xBBO3kBufhGeL6HWJ6bM">
</script>
</body>
</html>
